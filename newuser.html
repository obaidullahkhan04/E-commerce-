<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
            text-align: center;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
        }

        .create-account-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .continue-btn {
            display:inline-block;
	        padding:11px 26px;
	        background:#ff9900;
	        color:black;
	        border:2px #ff9900;
	        border-radius: 8px;
	        font-size:15px;
	       font-weight:600;
	       transition:all .50s ease;
        }

        .continue-btn:hover {
            background: transparent;
	color:#ff9900;
	box-shadow:0 0 20px #ff9900;
}
        

        .terms, .work {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
        }

        .terms a, .work a {
            color: #0066c0;
            text-decoration: none;
        }

        .terms a:hover, .work a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html">
        <img class="logo" src="logo.png" alt="PK-ZONE Logo" width="100">
        </a>

        <!-- Account creation form -->
        <div class="create-account-box">
            <h1>Create account</h1>
            
            <form action="submit_form.html" method="POST">
                <!-- Name field -->
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" placeholder="First and last name" required>

                <!-- Mobile number or email field -->
                <label for="email">Mobile number or email</label>
                <input type="email" id="email" name="email" placeholder="Enter mobile number or email" required>

                <!-- Password field -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required>

                <!-- Re-enter password field -->
                <label for="repassword">Re-enter password</label>
                <input type="password" id="repassword" name="repassword" placeholder="Re-enter your password" required>

                  
                   <!-- Continue button as an anchor tag -->
                <a href="mobile.html" class="continue-btn">Continue</a>
                

            <p class="terms">By creating an account, you agree to our <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

            <p class="work">Buying for work? <a href="#">Create a free business account</a></p>
        </div>
    </div>

</body>
</html>
